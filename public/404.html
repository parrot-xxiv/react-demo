<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <meta http-equiv="refresh" content="0; URL='/react-demo'" />
    <script>
        // Redirect 404 to the root index.html
        var redirectUrl = window.location.pathname;
        if (redirectUrl !== "/" && redirectUrl !== "/index.html") {
            window.location.href = "/index.html" + redirectUrl;
        }
    </script>
</head>

<body>
    <h1>Page Not Found</h1>
    <p>If you are not redirected, <a href="/react-demo">click here</a>.</p>
</body>

</html>
